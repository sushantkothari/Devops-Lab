<html>
<head>
    <title>Sample Beautiful Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of the page.</p>
        </section>
        <section id="about">
            <h2>About Section</h2>
            <p>This is the about section of the page.</p>
        </section>
        <section id="contact">
            <h2>Contact Section</h2>
            <p>This is the contact section of the page.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Beautiful Page</p>
    </footer>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        </style>
</body>
</html>
